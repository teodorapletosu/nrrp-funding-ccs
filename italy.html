<html>
  <head>
    <title>Italy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" href="css/all.css?v=1.0.0" />
    <link rel="stylesheet" href="webfonts/neue/neuehaas.css?v=1.0.0" />
    <link rel="stylesheet" type="text/css" href="css/content.css" />
    <link rel="stylesheet" type="text/css" href="css/responsive.css?v=1.0.0" />

    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"
      charset="utf-8"
    ></script>
    <script src="js/radarChart.js"></script>
    <script>
      $(document).ready(function () {
        /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */

        //////////////////////////////////////////////////////////////
        //////////////////////// Set-Up //////////////////////////////
        //////////////////////////////////////////////////////////////

        var margin = { top: 70, right: 0, bottom: 80, left: 0 },
          width = $(window).width(),
          height = 320;

        //////////////////////////////////////////////////////////////
        ////////////////////////// Data //////////////////////////////
        //////////////////////////////////////////////////////////////
        function scale(x) {
          return x / 100;
        }

        var data = [
          [
            //Italy
            {
              axis: "Cultural heritage",
              value: scale(77.7),
              label: "&euro; 3.32 bn"
            },
            {
              axis: "Digitisation / innovation",
              value: scale(11.7),
              label: "&euro; 500 mn"
            },
            {
              axis: "Creative industries",
              value: 0
            },
            { axis: "Audiovisual", value: scale(7.02), label: "&euro; 300 mn" },
            { axis: "Employment in the cultural sector", value: 0 },
            {
              axis: "Cultural institutions",
              value: scale(3.51),
              label: "&euro; 155 mn"
            }
          ]
        ];
        //////////////////////////////////////////////////////////////
        //////////////////// Draw the Chart //////////////////////////
        //////////////////////////////////////////////////////////////

        var color = d3.scale.ordinal().range(["#b83f04"]);

        var radarChartOptions = {
          w: width,
          h: height,
          margin: margin,
          maxValue: 0.8,
          levels: 8,
          roundStrokes: true,
          color: color
        };
        //Call function to draw the Radar chart
        RadarChart(".radarChart", data, radarChartOptions);
      });
    </script>
  </head>

  <body class="sidebar-page">
    <h1>Italy</h1>
    <h2>National focus on cultural heritage</h2>

    <h3>
      &euro; 4.27 billion for CCS / <br />
      2.23% of the total national recovery plan
    </h3>
    <p>
      The representation below shows by comparison the amounts dedicated to
      strategic areas of the cultural sector and their shares of the total
      specific budget for CCS in Italy's NRRP.
    </p>
    <div class="radarChart"></div>
  </body>
</html>
